<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>grant location access</p>
                <p>Allow Access to get waeather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form  form container -->
             <form  class="form-container" data-searchForm>
             <input placeholder="Search for City..." data-searchInput>
             <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">
             </button>
            </form>
        <!-- loading screen container  -->
         <div class="loading-container">
            <img src="./assets/loading.gif" width="150" height="150">
            <p>loading </p>

         </div>

         <!-- show weather info -->
          <div class="user-info-container">
            <p data-cityName></p>
            <img data-countryIcon>
          </div>
          
          <!-- weather description -->
          <p data-weatherDesc></p>
          <!-- weather Icon  -->
          <img data-weatherIcon>
          <!-- temprature -->
          <p data-temp></p>

          <!-- 3 cards - parameters -->
           <div class="parameter-container">


            <!-- card 1 -->
             <div class="parameter">
                <img src="./assets/wind.png" alt="">
                <p>windspeed</p>
                <p data-windSpeed></p>
             </div>

              <!-- card 2 -->
              <div class="parameter">
                <img src="./assets/humidity.png" alt="">
                <p>humidity</p>
                <p data-humidity></p>
             </div>

              <!-- card 1 -->
              <div class="parameter">
                <img src="./assets/cloud.png" alt="">
                <p>Clouds</p>
                <p data-cloudiness></p> 
             </div>
           </div>
 


        </div>

    </div>

    <script  src="script.js"></script>
</body>
</html>
